syntax = "proto3";

package credentials.v1;

import "google/protobuf/timestamp.proto";

service VerifyEmailService {
  rpc Exec(VerifyEmailServiceExecRequest) returns (VerifyEmailServiceExecResponse) {}
}

message VerifyEmailServiceExecRequest {
  string id = 1;
  string email = 2;
}

message VerifyEmailServiceExecResponse {
  string pending_email = 1;
  google.protobuf.Timestamp updated_at = 2;
}
